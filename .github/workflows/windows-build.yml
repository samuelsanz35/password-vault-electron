name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Detecta automáticamente la carpeta que contiene package.json (excluye .github)
      - name: Detect project directory
        shell: pwsh
        run: |
          $pkg = Get-ChildItem -Recurse -Filter package.json `
            | Where-Object { $_.FullName -notmatch "\\.github\\" } `
            | Select-Object -First 1
          if (-not $pkg) { Write-Error "No se encontró package.json en el repo"; exit 1 }
          $dir = Split-Path -Parent $pkg.FullName
          echo "PROJECT_DIR=$dir" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Proyecto detectado en: $dir"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build UI
        run: npm run build:ui
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build installer (electron-builder)
        run: npx electron-builder --win --x64 --publish=never
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: password-vault-installer
          path: ${{ env.PROJECT_DIR }}/dist/**/*.exe
